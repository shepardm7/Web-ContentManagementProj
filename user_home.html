        <script type="text/javascript">
            $("#activity-text").focus(function(){
                $(this).animate({height: "10em"});
                $("#activity-form div").css("display", "block");
            });
            
            $("#activity-text").focusout(function(){
                if(!$.trim($("#activity-text").val())) {
                    $("#activity-form div").css("display", "none");
                    $(this).animate({height: "30px"});
                    $("#activity-text").val("");
                }              
            })
            
            window.onscroll = function() {myFunction()};

            function myFunction() {
                
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    document.getElementById("myBtn").style.display = "block";
                } else {
                    document.getElementById("myBtn").style.display = "none";
                }
            }
            
            function topFunction() {
                $('html, body').animate({ scrollTop: 0 });
            }
            
                       function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
            }
            
        </script>
